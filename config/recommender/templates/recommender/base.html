{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} Document {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'recommender/style.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Prototype</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2-sm-auto pb-sm-0 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'clean' %}">Clean</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'update' %}">Update</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recommend' %}">Recommend</a>
          </li>
        </ul>
        <ul class="navbar-nav bg-d-flex bg-flex-row-reverse me-3">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'signup' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
              <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Log Out</a>
            {% else %}
              <a class="nav-link" aria-current="page" href="{% url 'login' %}">Log In</a>
            {% endif %}
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li> -->

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="navseachinput">
          <button class="btn btn-outline-secondary btn-hover" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <br>

  <div class="container container-fluid">
    {% block content %}{% endblock %}
  </div>

  <style>
    .form-container{
        min-width: 320px;
        background-color: var(--bs-gray-400);
        border-color: rgba(130, 134, 173, 0.8);
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(161, 164, 207, 0.6);
        outline: 0 none;
        border-radius: 3%;
    }
  </style>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
